<html>
    <head>
        <title>Neovis</title>
        <style type="text/css">
            #viz{
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>
    <script>
                
        function draw(){
            var config = {
                container_id: "viz",
                server_url: "bolt://3.90.65.37:34875",
                server_user: "neo4j",
                server_password: "volumes-capes-retrievals",
                labels:{
                    "Personne":{
                        caption: "Nom"
                    },
                    "Entreprise":{
                        caption: "Titre",
                        font:{
                            color:"Grey"
                        }
                    }
                },
                relationships:{
                    "CONNAISSANCE":{
                        caption: false,
                    },
                    "EMPLOYE_DANS":{
                        caption: false,
                    },
                    "FILIALE":{
                        caption: false,
                    },
                    "SUPERIEUR":{
                        caption: false,
                    }
                },
                                
                initial_cypher: 'MATCH p=()-->() RETURN p'
                
            }
            
            
            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz">
        </div>
    </body>
    

</html>
