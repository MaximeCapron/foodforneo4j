<html>
    <head>
        <title>Neovis</title>
        <style type="text/css">
            #viz{
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>
    <script>
                
        function draw(){
            var config = {
                container_id: "viz",
                server_url: "bolt://52.87.235.130:34033",
                server_user: "neo4j",
                server_password: "messengers-firearm-majors",
                labels:{
                    "Character":{
                        caption: "name",
                        size: "pagerank",
                        community: "community"
                    }
                },
                relationships:{
                    "INTERACTS":{
                        caption: false,
                        thickness: "weight"
                    }
                },
                initial_cypher: "MATCH (n)-[r:INTERACTS]->(m) WHERE m.name='Barristan Selmy' RETURN * LIMIT 400"
            }
            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz" style={viz}>
        </div>
    </body>
    

</html>
